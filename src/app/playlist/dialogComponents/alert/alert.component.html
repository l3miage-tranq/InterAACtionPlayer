<h1 mat-dialog-title>
  {{ alertTitle | translate }}
</h1>
<div mat-dialog-content>
  <p>
    {{ alertContent | translate }}
  </p>
</div>
<div mat-dialog-actions align="center">
  <button class="ui button" (click)="goCancel()">{{ "alert.no" | translate }}</button>
  <button class="ui button" (click)="submit()">{{ "alert.yes" | translate }}</button>
</div>
<br>
<input type="checkbox" id="doNotShowAgain" name="doNotShowAgain" (click)="doNotShowAgain()">
<label for="doNotShowAgain">{{ "alert.doNotShowAgain" | translate }}</label>
