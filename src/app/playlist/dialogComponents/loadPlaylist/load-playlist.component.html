<h1 mat-dialog-title>
  {{ 'loadPlaylist.title' | translate }}
</h1>
<div mat-dialog-content>
  <div class="ui form error">
    <div class="field">
      <label>
        {{ "loadPlaylist.playlist" | translate }}
      </label>
      <div class="field" *ngFor="let elem of mapPlaylist | mapPipe">
        <div [id]="elem.value" class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="playlist" (click)="sendKey(elem.value)">
            <label>
              {{ elem.value }}
            </label>
          </div>
          <a class="ui item" (click)="deletePlaylist(elem.value)"
             matTooltip="{{'loadPlaylist.deleteBtn' | translate}}"
             matTooltipPosition="before">
            <i class="eraser icon"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="ui error message">
      <p *ngIf="isMapEmpty()">{{ "loadPlaylist.empty" | translate }}</p>
      <p *ngIf="errorEmptyCheckbox">{{ "loadPlaylist.errorMessage" | translate }}</p>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button class="ui button" (click)="goCancel()">{{ "loadPlaylist.cancel" | translate }}</button>
  <button class="ui button" (click)="submit()">{{ "loadPlaylist.load" | translate }}</button>
</div>
<notifier-container></notifier-container>
