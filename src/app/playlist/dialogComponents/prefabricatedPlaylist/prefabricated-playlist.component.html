<h1 mat-dialog-title>
  {{ "prefabricatedPlaylist.title" | translate }}
</h1>
<div mat-dialog-content>
  <div class="ui form">
    <div class="field">
      <label>{{ "prefabricatedPlaylist.choice" | translate }}</label>
      <div class="inline field">
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="name" checked="checked" (click)="choicePrefabricatedPlaylist('PeppaPig')">
            <label>Peppa Pig</label>
          </div>
        </div>
        <br>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="name" (click)="choicePrefabricatedPlaylist('PrincesseSofia')">
            <label>Princesse Sofia</label>
          </div>
        </div>
        <br>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="name" (click)="choicePrefabricatedPlaylist('Masha&Michca')">
            <label>Masha & Michca</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button class="ui button" (click)="goCancel()">{{ "prefabricatedPlaylist.cancel" | translate }}</button>
  <button class="ui button" (click)="submit()">{{ "prefabricatedPlaylist.add" | translate }}</button>
</div>
<notifier-container></notifier-container>
