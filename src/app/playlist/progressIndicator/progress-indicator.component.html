<mat-progress-spinner *ngIf="!diskProgress"
                      [id]="id"
                      class="progressIndicator"
                      color="warn"
                      mode="determinate"
                      [diameter]="diameterMatProgress"
                      [value]="spinnerValue">
</mat-progress-spinner>
<round-progress *ngIf="diskProgress"
                [id]="id"
                class="round-progress progressIndicator"
                [stroke]="diameterRoundProgress"
                max="100"
                color="red"
                [radius]="diameterRoundProgress"
                [current]="spinnerValue">
</round-progress>
