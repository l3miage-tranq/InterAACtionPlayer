<div class="ui centered grid" style="margin-top: 3rem;">
  <div class="fourteen wide column">
    <h1 [ngClass]="theme" class="ui centered aligned header">
      <span>Spotify Search</span>
    </h1>
    <div>
      <div class="ui four column grid">
        <div class="ten wide column centered">
          <div [ngClass]="themeSearch" class="ui fluid action icon input ">
            <button class="ui button" [routerLink]="['/spotify/home']">{{ "spotifySearch.back" | translate }}</button>
            <input type="text" placeholder="{{ 'spotifySearch.placeholder' | translate }}" (keyup)="search(searchTerm.value)" (keydown.backspace)="search(searchTerm.value)" #searchTerm>
            <i class="search icon"></i>
          </div>
        </div>
      </div>
      <h2 *ngIf="onSearch">{{ "spotifySearch.artists" | translate }}</h2>
      <div class="ui four column grid">
        <app-search-artist-item [artist]="artist" *ngFor="let artist of artistsList"></app-search-artist-item>
      </div>
      <h2 *ngIf="onSearch">{{ "spotifySearch.tracks" | translate }}</h2>
      <div class="ui four column grid">
        <app-search-track-item [track]="track" *ngFor="let track of tracksList"></app-search-track-item>
      </div>
    </div>
  </div>
</div>
