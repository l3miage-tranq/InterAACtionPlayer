<div class="column" *ngIf="track" (click)="navigate(track)">
  <div id="space" [ngClass]="theme" class="ui card">
    <div class="image">
      <img [src]="track.album.images | errorImage" [alt]="track.name">
    </div>
    <div class="content">
      <a class="header">{{ track.name }}</a>
      <div class="meta" *ngFor="let track of track.artists">
        <span>
          {{ track.name }}
        </span>
      </div>
    </div>
  </div>
</div>
