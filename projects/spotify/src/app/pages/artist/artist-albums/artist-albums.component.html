<div class="column" *ngIf="album" (click)="seeAlbum(album)">
  <div id="space" [ngClass]="theme" class="ui card">
    <div class="image">
      <img [src]="album.images | errorImage" alt="{{ album.name }}">
    </div>
    <div class="content">
      <a class="header" [routerLink]="['/spotify/album', album.id]">{{ album.name }}</a>
    </div>
  </div>
</div>
