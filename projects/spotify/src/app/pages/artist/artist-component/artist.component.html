<div>
  <img class="ui small centered circular image" [src]="artistImage | errorImage" [alt]="artistName">
  <h2 [ngClass]="theme" class="ui center aligned header">{{ artistName }}</h2>
  <h3 [ngClass]="theme" class="ui center aligned header">{{ artistFollower }} {{ "spotifyArtist.followers" | translate }}</h3>
  <button class="ui button" [routerLink]="['/spotify/search']">
    <i class="left arrow icon"></i>
    {{ "spotifyArtist.back" | translate }}
  </button>
  <h2>{{ "spotifyArtist.albums" | translate }}</h2>
  <div class="ui four column grid" *ngIf="albums.length > 0">
    <app-artist-albums [album]="album" *ngFor="let album of albums"></app-artist-albums>
  </div>
</div>
